<svg fill="none" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes gradient {
    0% {
    background-position: 0% 50%;
    }

    50% {
    background-position: 100% 50%;
    }

    100% {
    background-position: 0% 50%;
    }
    }

    <!-- @keyframes typing {
    from { width: 0 },
    "50%": { borderColor: "transparent" },
    to { width: "calc(10ch + 1px)" },
    } -->
    
    @keyframes typing {
    from {
    width: 0;
    }

    to {
    width: calc(38ch + 1px);
    }
    }

    @keyframes blink-caret {

    from,
    to {
    border-color: transparent;
    }

    50% {
    border-color: orange;
    }
    }

    .container {
    font-family: 'Segoe UI', Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0;
    width: 100%;
    height: 400px;
    background: linear-gradient(-45deg, #0f2027,
      #203a43,
      #2c5364);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
    border-radius: 10px;
    color: white;
    text-align: center;
    }

    h1 {
    font-size: 4em;
    margin: 0;
    font-weight: 600;
    letter-spacing: 2px;
    }

    .subtitle {
    font-family: monospace;
    font-size: 1.5em;
    overflow: hidden;
    border-right: .15em solid orange;
    white-space: nowrap;
    margin: 0 auto;
    animation:
    typing 3.5s steps(38) forwards,
    blink-caret .75s step-end infinite;
    }

    .waving {
      animation: wave 2.5s infinite;
      transform-origin: 70% 70%;
      display: inline-block;
    }

    @keyframes wave {
      0% {
        transform: rotate(0deg);
      }
      10% {
        transform: rotate(14deg);
      }
      20% {
        transform: rotate(-8deg);
      }
      30% {
        transform: rotate(14deg);
      }
      40% {
        transform: rotate(-4deg);
      }
      50% {
        transform: rotate(10deg);
      }
      60% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }
  </style>
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">

      <div class="container">
        <h1>Hello <span class="waving">ðŸ‘‹</span> I'm Martin</h1>
        <p class="subtitle">Full-stack Developer &amp; Tech Enthusiast</p>
      </div>
    </div>
  </foreignObject>
</svg>
